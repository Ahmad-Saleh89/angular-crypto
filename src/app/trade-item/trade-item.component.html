<div class="card" style="margin-top:10px">
  <div class="card-header">{{ myCoin.name }}</div>
  <div class="card-body">
    <p class="card-text">
      <strong *ngIf="myCoin.type === 'buying'" style="color: green">${{ myCoin.amount }} Purchased</strong>
      <em *ngIf="myCoin.type === 'selling'" style="color: red">${{ myCoin.amount }} Sold</em>
    </p>
  </div>
</div>
